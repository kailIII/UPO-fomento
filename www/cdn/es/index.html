ption"><%= family.description%></p></div><% }); %></div> <div class="clear"></div><div class="separador"></div></div></div></div></div><div title="Mostrar leyenda" class="botonLeyenda">Mostrar leyenda</div><div class="leyenda"></div></script><script type='text/template' id='home_template'></script><script type='text/template' id='indicator_template'><div id="idIndicador" style="display: none;"> </div><div title="Mostrar indicador" class="botonDesplegable"><img src="/img/TITA-fomento_icon_ocultar-lista.png"></div><div class="indicator">    <!-- <div class="fleft">        <div title="Volver" class="botonVolver"><img src="/img/TITA-fomento_icon_volver_lista.png"></div>        <div id="anteriorIndicador" title="Anterior indicador" class="botonNav ml"><img src="/img/TITA-fomento_icon_ant_lista.png"></div>        <div id="siguienteIndicador" title="Siguiente indicador" class="botonNav"><img src="/img/TITA-fomento_icon_sig_lista.png"></div>    </div> -->    <div class="title1">        <p>FAMILIA</p>        <p>INDICADOR</p>    </div>    <div class="mt">        <p class="title2"></p>        <p class="title3"></p>    </div>    <div class="clear"></div>    <div class="separator"></div>    <!-- <div class="comboFechas"><select></select></div> -->    <div class="conmutador_representacion">        <a  class="active">Datos</a>        <a class="" >Gr&aacute;fica</a>    </div>        <img class="ampliarView" title="Ampliar" src="/img/TITA-fomento_icon_mas.png">        <div class="cuerpoIndicador">        <div class="contenido">            <div class="container-fluid zonaIndicador">                <div class="row cabeceraTabla"></div>                <div class="datosTabla"></div>            </div>            <div id="zonaChart"></div>        </div>    </div>    </div><!-- <div title="Mostrar leyenda" class="botonLeyenda">Mostrar leyenda</div><div class="leyenda"></div> --></script><script type='text/template' id='notfound_template'><div class="container">    <div class="row mbh2">        <div class="col-xs-12">            <h4 class="roboto_light size_24 red mth2">No hemos encontrado lo que buscas</h4>            <p class="roboto_light grey size_18 mth2">                Texto no encontrado ERROR            </p>            <a href="/es/inicio" class="button go mth2" >Volver al inicio</a>        </div>    </div></div></script><script type='text/template' id='project_template'><div id="project" class="container-fluid"><div class="row"><div class="col-sm-12 col-md-12"><p class="title1">PROYECTO DE INVESTIGACIÓN</p><p class="title2">MoviTra III</p><p class="title3">Movilidad y reconfiguración urbana y metropolitana. Áreas metropolitanas: dinámicas espaciales, sostenibilidad y gobernanza</p><p class="title4">INVESTIGADOR PRINCIPAL</p><p class="title5">JOSÉ Mª FERIA TORIBIO</p><p class="title6">La presente propuesta surge de la evidencia de que la ciudad real en España tiene una escala que sobrepasa nítidamente los límites administrativos municipales para alcanzar una dimensión metropolitana. Este hecho afecta tanto a la dimensión funcional, en lo que se refiere, por ejemplo, a la organización y relación entre los lugares de trabajo y los de residencia, como a la dimensión material o urbanística, en la que los procesos de transformación urbana del territorio se extienden por ámbitos cada vez más amplios. El reconocimiento de la relevancia de esta nueva escala de expresión y materialización de lo urbano hace obligada una renovada aproximación teórica y empírica sobre la cuestión, con el fin de ajustar nuestro conocimiento sobre los procesos dominantes en esta materia y con ello orientar convenientemente las políticas públicas.</p><p class="title7">En este sentido, el proyecto pretende continuar y profundizar la línea de trabajo que lleva el grupo de investigación sobre la “ciudad real” en España. Una ciudad que definitivamente es metropolitana y supramunicipal y que abarca a cerca de dos terceras partes de la población y de las actividades económicas del país. La investigación cuyos resultados se sintetizan aquí explora las características concretas de esta nueva realidad urbana intentando contestar a la pregunta “¿cómo son las áreas metropolitanas españolas en el cambio de siglo?”. A pesar de que no exista una delimitación oficial de áreas metropolitanas españolas, su circunscripción en base a la utilización de la variable residencia-trabajo y con metodologías estandarizadas, plenamente asentadas y aplicadas en el contexto de los países desarrollados, permite definir el universo metropolitano nacional en base a 46 unidades territoriales, que abarcan a un total de 1227 municipios, albergando en 2001 a veintisiete millones y medio de habitantes, más del 60 por ciento de la población residente en nuestro país. En este marco, el sub proyecto METROGES ofrece, en base a la aplicación de metodologías sistemáticas fundamentas en el análisis de la movilidad a partir de los censos de 2001 y 2011, una actualización de la delimitación metropolitana española. En base a ella, ofrece un estudio de la dinámica de los principales usos del suelo urbano entre 1990 y 2006 que accede a la especificación de los procesos de transformación del modelo metropolitano español y plantea la cuestión de su sostenibilidad ambiental y social. Junto a ello, el reconocimiento de los grandes centros de actividad como elementos claros de su organización funcional profundiza en el entendimiento de algunos de los patrones estructurales de funcionamiento. En base a ello, el proyecto ofrece una serie de informaciones y herramientas que permiten abordar la cuestión de la gobernanza metropolitana de las áreas metropolitanas española desde una perspectiva integral, facilitando la posibilidad de una cooperación horizontal, multinivel y la coordinación intersectorial.</p><p class="title4 participantesTitle">PARTICIPANTES</p><div class="participantes">                <a class="" href="http://www.upo.es/"><img src="/img/TITA-fomento_logo-upo.png"></a>                <p class="title7"></p>                <!-- <p class="title7">IP: Jose María Feria Toribio</p>                <p class="title7">Amalia Vahí Serrano</p>                <p class="title7">Andrea Andújar Llosa</p>                <p class="title7">Claudia Hurtado Rodríguez</p>                <p class="title7">Gwendoline De Oliveira Neves</p>                <p class="title7">Miguel Granados Budiño</p>                <p class="title7">Jesús Santiago Ramos</p>                <p class="title7">Ricardo Iglesias Pascual</p>                <p class="title7">Virginia Rodríguez Díaz</p> -->                <a href="http://www.geographica.gs/"><img class="mt30" src="/img/TITA-fomento_logo-geographica.png"></a>        </div></div></div></div></script><script type='text/template' id='service_template'><div id="services" class="container-fluid"><div class="row cabeceraTabla"><div class="col-sm-12 col-md-12"><p>CATEGORÍA</p></div></div><div class="row contenido"><div class="col-sm-12 col-md-12"><p><strong>Usos de suelo</strong></p><img class="dataClip" data-clipboard-text="http://tita.geographica.gs/geoserver/movitra_ogc_usos_suelo/wms?" title="Copiar url al portapapeles" src="/img/TITA-fomento_icon_url.png"><p>http://tita.geographica.gs/geoserver/movitra_ogc_usos_suelo/wms?</p><img class="info" title="Información" src="/img/TITA_icon_info_capa.svg"><div class="clear"></div><p class="descripcion ml mb">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce magna nunc, tempus et lorem in, venenatis faucibus neque. Vivamus cursus nulla a interdum sagittis. Duis vehicula dui a orci bibendum porta. Nulla viverra auctor elit vitae pharetra. Suspendisse potenti. Cras urna lorem, convallis at velit vitae, viverra imperdiet dui</p></div></div><div class="row contenido"><div class="col-sm-12 col-md-12"><p><strong>Movilidad</strong></p><img class="dataClip"  data-clipboard-text="http://tita.geographica.gs/geoserver/movitra_ogc_movilidad/wms?" title="Copiar url al portapapeles" src=
