<body><script type='text/template' id='error_template'><div class="container">    <div class="row mbh2">        <div class="col-xs-12">            <h4 class="roboto_light size_24 red mth2">Se ha producido un error</h4>            <p class="roboto_light grey size_18 mth2">                Texto ERROR            </p>            <a href="/es/inicio" class="button go mth2" >Volver al inicio</a>        </div>    </div></div></script><script type='text/template' id='family_list_template'><div title="Mostrar indicador" class="botonDesplegable"><img src="/img/TITA-fomento_icon_mostrar-lista.png"></div><div class="indicatorList"><div class="container-fluid"><div class="row cabecera"><div class="col-sm-12 col-md-12"><p id="tituloListadoFamilias" class="fleft"><strong>FAMILIA / </strong>INDICADORES</p><!-- <p class="fright">AÑOS DISPONIBLES</p> --></div></div><div class="row contenido"><div class="col-sm-12 col-md-12" style="padding:0"><% var idFamilia = -1;   var idPadre = -1; _.each(families, function(family)  { if(family.cod_familia && idFamilia != family.cod_familia){ %> <%if(idFamilia != -1){ %> </div> <div class="clear"></div><!-- <div class="separador"></div> --><%if(family.fathername && idPadre != family.fathercod && idPadre){ %></div><div class="clear"></div><!-- <div class="separador"></div> --><% }%> <% }%> <%if(family.fathername && idPadre != family.fathercod){ %> <p class="familia"><%= family.fathername%></p> <div class="indicadores ml20"> <%} idPadre = family.fathercod;%> <p class="familia"><%= family.name_familia%></p> <div class="indicadores">  <% } idFamilia = family.cod_familia; %> <div idIndicador=<%= family.cod_indicador%> class="indicador"><p class="nameIndicador"><%= family.name_indicador%></p><!-- <img class="indicatorInfo" title="Información" src="/img/TITA_icon_info_capa.svg">  --><!-- <a class="fancybox indicatorInfo" title="Información" rel="group" href="/img/TITA_icon_info_capa.svg">Prueba<p class="indicatorDescription"><%= family.description%></p></a> --><%if(idFamilia == 14){var link = "/pdf/" + family.cod_indicador + ".pdf";var target = "_blank";}else{var link = "#" +  family.cod_indicador;var target = "";}%><a class="fancybox indicatorInfo" href="<%=link%>" target="<%=target%>" title="<%= family.name_indicador%>"><img src="/img/TITA_icon_info_capa.svg" alt=""></a><% if(family.graficas != 0){ %><img class="fright ml mt mr" title="Contiene información gráfica" src="/img/TITA-fomento_icon_chart.png"> <% } %><!-- <%if(family.count >1){ %><div class="contador">+<%= family.count -1%></div><% }%><p class="anioIndicador"><%= family.fecha%></p>--><div class="clear"></div><p id="<%= family.cod_indicador%>" class="indicatorDescription"><%= family.description%></p></div><% }); %><%if(idPadre != -1){ %></div><!-- <div class="separador"></div> --><% }%></div> <div class="clear"></div><!-- <div class="separador"></div> --></div></div></div></div><div title="Mostrar leyenda" class="botonLeyenda">Mostrar leyenda</div><div class="leyenda"></div></script><script type='text/template' id='home_template'></script><script type='text/template' id='indicator_template'><div id="idIndicador" style="display: none;"> </div><div title="Mostrar indicador" class="botonDesplegable"><img src="/img/TITA-fomento_icon_ocultar-lista.png"></div><div class="indicator">    <!-- <div class="fleft">        <div title="Volver" class="botonVolver"><img src="/img/TITA-fomento_icon_volver_lista.png"></div>        <div id="anteriorIndicador" title="Anterior indicador" class="botonNav ml"><img src="/img/TITA-fomento_icon_ant_lista.png"></div>        <div id="siguienteIndicador" title="Siguiente indicador" class="botonNav"><img src="/img/TITA-fomento_icon_sig_lista.png"></div>    </div> -->    <div class="title1">        <p>FAMILIA</p>        <p class="tipo"></p>    </div>    <div class="mt">        <p class="title2"></p>        <p class="title3"></p>    </div>    <div class="clear"></div>    <div class="separator"></div>    <!-- <div class="comboFechas"><select></select></div> -->    <div class="conmutador_representacion">        <a  class="active">Datos</a>        <a class="" >Gr&aacute;fica</a>    </div>        <img class="ampliarView" title="Ampliar" src="/img/TITA-fomento_icon_mas.png">        <div class="cuerpoIndicador">        <div class="contenido">            <div class="container-fluid zonaIndicador">                <div class="row cabeceraTabla"></div>                <div class="datosTabla"></div>            </div>            <div id="zonaChart"></div>        </div>    </div>    </div><!-- <div title="Mostrar leyenda" class="botonLeyenda">Mostrar leyenda</div><div class="leyenda"></div> --></script><script type='text/template' id='notfound_template'><div class="container">    <div class="row mbh2">        <div class="col-xs-12">            <h4 class="roboto_light size_24 red mth2">No hemos encontrado lo que buscas</h4>            <p class="roboto_light grey size_18 mth2">                Texto no encontrado ERROR            </p>            <a href="/es/inicio" class="button go mth2" >Volver al inicio</a>        </div>    </div></div></script><script type='text/template' id='project_template'><div id="project" class="container-fluid"><div class="row"><div class="col-sm-12 col-md-12"><p class="title1">PROYECTO DE INVESTIGACIÓN</p><p class="title2">Áreas metropolitanas andaluzas</p><p class="title3">Desarrollo de recursos conceptuales e<br>instrumentales para su conocimiento y gestión en <br>materia de obra pública y vivienda</p><p class="title4">INVESTIGADOR PRINCIPAL</p><p class="title5">JOSÉ Mª FERIA TORIBIO</p><p class="title6">El presente proyecto tiene como objetivo realizar un estudio que permita conocer la realidad territorial metropolitana en Andalucía para su gestión en materia de obra pública y vivienda.</p><p class="title7">Las investigaciones están dirigidas a tres campos principales: Dinámicas y procesos metropolitanos; Estructura Urbana y Habitabilidad; Movilidad y Transporte. Los objetivos específicos del proyecto son: Presentar los principales procesos que afectan a las áreas metropolitanas andaluzas en lo que se refiere a su dinámica sociodemográfica y territorial general y específicamente a su organización funcional y su dimensión material. Plantear una adecuada aproximación, tanto empírica como teórica, a la estructura urbana y la habitabilidad de las áreas metropolitanas andaluzas, en lo que respecta a cuestiones claves como espacio libre y espacio público; caracterización del espacio residencial, grandes centros de actividad y las condiciones y características del parque de viviendas. Plantear una adecuada aproximación, tanto teórica como empírica, y que se fundamente en el adecuado reconocimiento de la estructura urbana, de las condiciones de movilidad y modos de transporte, especialmente de la movilidad cotidiana, en las áreas metropolitanas andaluzas. Desarrollar, como parte del Sistema de Información Territorial de Andalucía, variables e indicadores claros, sintéticos y relevantes en relación a las materias indicadas, y con la mayor desagregación posible, que sirvan para un mejor conocimiento de las realidades metropolitanas y para su más efectiva gestión. Generar un conjunto de servicios inteorperables (OGC) que faciliten el acceso y la reutilización de los resultados en primer lugar por la Consejería de Fomento y Vivienda pero también por todos aquellos interesados, mediante el diseño de una base de datos espacial (geodatabase) y utilización de un servidor web (nodo IDE temática).</p><p class="title4 participantesTitle" >PARTICIPANTES</p><div class="participantes"><a class="" href="http://www.upo.es/"><img src="/img/TITA-fomento_logo-upo.png"></a><p class="title7">IP: Jose María Feria Toribio</p><p class="title7">Amalia Vahí Serrano</p><p class="title7">Andrea Andújar Llosa</p><p class="title7">Claudia Hurtado Rodríguez</p><p class="title7">Gwendoline De Oliveira Neves</p><p class="title7">Miguel Granados Budiño</p><p class="title7">Jesús Santiago Ramos</p><p class="title7">Ricardo Iglesias Pascual</p><a href="https://www.ugr.es/"><img class="mt30" src="/img/TITA-fomento_logo-ugr.png"></a><p class="title7">IP: Joaquín Susino Arbucias</p><p class="title7">Cecilia Hita Alonso</p><p class="title7">Ricardo Duque Calvache</p><a href="http://www.geographica.gs/"><img class="mt30" src="/img/TITA-fomento_logo-geographica.png"></a></div></div></div></div></script><script type='text/template' id='service_template'><div id="services" class="container-fluid"><div class="row cabeceraTabla"><div class="col-sm-12 col-md-12"><p>CATEGORÍA</p></div></div><div class="row contenido"><div class="col-sm-12 col-md-12"><p><strong>Ocupación del suelo</strong></p><img class="dataClip" data-clipboard-text="http://tita.geographica.gs/geoserver/fomento_ogc_ocupacion_suelo/wms?" title="Copiar url al portapapeles" src="/img/TITA-fomento_icon_url.png"><p>http://tita.geographica.gs/geoserver/fomento_ogc_ocupacion_suelo/wms?</p><img class="info" title="Información" src="/img/TITA_icon_info_capa.svg"><div class="clear"></div><p class="descripcion ml mb"></p></div></div><div class="row contenido"><div class="col-sm-12 col-md-12"><p><strong>Movilidad</strong></p><img class="dataClip"  data-clipboard-text="http://tita.geographica.gs/geoserver/fomento_ogc_movilidad/wms?" title="Copiar url al portapapeles" src="/img/TITA-fomento_icon_url.png"><p>http://tita.geographica.gs/geoserver/fomento_ogc_movilidad/wms?</p><img class="info" title="Información" src="/img/TITA_icon_info_capa.svg"><div class="clear"></div><p class="descripcion ml mb"></p></div></div><div class="row contenido"><div class="col-sm-12 col-md-12"><p><strong>Vivienda</strong></p><img class="dataClip"  data-clipboard-text="http://tita.geographica.gs/geoserver/fomento_ogc_vivienda/wms?" title="Copiar url al portapapeles" src="/img/TITA-fomento_icon_url.png"><p>http://tita.geographica.gs/geoserver/fomento_ogc_vivienda/wms?</p><img class="info" title="Información" src="/img/TITA_icon_info_capa.svg"><div class="clear"></div><p class="descripcion ml mb"></p></div></div><div class="row contenido"><div class="col-sm-12 col-md-12"><p><strong>Centros de actividad</strong></p><img class="dataClip"  data-clipboard-text="http://tita.geographica.gs/geoserver/fomento_ogc_centros_actividad/wms?" title="Copiar url al portapapeles" src="/img/TITA-fomento_icon_url.png"><p>http://tita.geographica.gs/geoserver/fomento_ogc_centros_actividad/wms?</p><img class="info" title="Información" src="/img/TITA_icon_info_capa.svg"><div class="clear"></div><p class="descripcion ml mb"></p></div></div><div class="row contenido"><div class="col-sm-12 col-md-12"><p><strong>Cartografía base</strong></p><img class="dataClip"  data-clipboard-text="http://tita.geographica.gs/geoserver/fomento_ogc_cartografia_base/wms?" src="/img/TITA-fomento_icon_url.png"><p>http://tita.geographica.gs/geoserver/fomento_ogc_cartografia_base/wms?</p><img class="info" title="Información" src="/img/TITA_icon_info_capa.svg"><div class="clear"></div><p class="descripcion ml mb"></p></div></div></div></script>
